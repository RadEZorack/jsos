<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>J'SOS Desktop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="desktop">
    <div id="topbar">
      <div class="logo">J’SOS</div>
      <div class="spacer"></div>
      <div id="time"></div>
    </div>

    <div id="welcome">
      <h1>J’SOS 1.0</h1>
      <p>The Second Coming of Computing™</p>
    </div>

    <div id="app-firefox" class="app-icon">
      <span class="app-label">Firefox</span>
    </div>
    <div id="app-terminal" class="app-icon"></div>
      <span class="app-label">Terminal</span>
    </div>

    <div id="app-settings" class="app-icon">
      <span class="app-label">Settings</span>
    </div>

    <div id="app-sublime" class="app-icon">
      <span class="app-label">Sublime</span>
    </div>


    <script src="shell.js"></script>
    <script src="app-launcher.js"></script>
    <script src="app-shortcuts.js"></script>
  </div>
</body>
</html>
